# Default glyph settings
[TRACK DEFAULTS]
glyph         = generic
height        = 8
bgcolor       = blue
fgcolor       = blue
label density = 25
bump density  = 100
balloon hover = <b>$name</b> is a $type spanning $ref from $start to $end. Click for more details. 


### TRACK CONFIGURATION ####
[Coverage:overview]
feature      = "contig"
glyph        = box
bgcolor      = black
fgcolor      = black
height       = 4
maxdepth     = 0
description  = 0
label        = 0
key          = Contigs
key          = Contigs Overview
citation     = Overview of the contigs as assembled on the selected chromosome.    

[Genesoverview:region]
feature      = "gene"
glyph        = box
fgcolor      = steelblue
bgcolor      = steelblue
height       = 5
base         = 1
label        = 0
maxdepth     = 0
key          = Genes Overview
citation     = Overview of the genes located in the 100 kbp genomic region containing the selected sequence.


[Gene]
feature      = "gene"
glyph        = arrow
linewidth    = 3
base         = 1
maxdepth     = 0
fgcolor      = purple
link         = /fasciculatum/gene/$name
key          = Genes
category     = Fasciculatum Genes

