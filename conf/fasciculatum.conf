[GENERAL]
db_adaptor    = Bio::DB::SeqFeature::Store
db_args       = -adaptor DBI::Pg
							  -dsn     dbi:Pg:database=fasciculatum
							  -user    user
							  -password  pass

plugins     = FastaDumper RestrictionAnnotator TrackDumper ProteinDumper BatchDumper GFFDumper

# default width of detailed view (pixels)
default width       = 800
default features    = Gene Coverage:overview Genesoverview:region

region segment      = 100000
# max and default segment sizes for detailed view
max segment     = 500000
default segment = 50000

# zoom levels
zoom levels     = 100 500 1000 2000 5000 10000 20000 40000 100000

# examples to show in the introduction
examples =  
       GL883006:2175..60000
	     GL883029:4497..80000
	     kinY
	     NC_010653:200..10000

initial landmark = GL883017:1..30000

# a footer
footer = sub {
	            use LWP::Simple;
	            my $content = LWP::Simple::get("http://localhost:8080/assets/include/fasciculatum/page-footer.html");
	            my $gbstring = q {
         						<p style="font-size:small;margin-top:60px;margin-left:30px;">The Generic Genome Browser version 2.40. For questions about the data
         						at this site, please contact its webmaster. For support of the
         						browser software <i>only</i>, send email to
                    <a href="mailto:gmod-gbrowse@lists.sourceforge.net">gmod-gbrowse@lists.sourceforge.net</a> 
                    or visit the <a href="http://www.gmod.org">GMOD Project</a> web pages.
                    </p>

	            };
	            return $content.$gbstring;
             }

header = sub { use LWP::Simple;
               return LWP::Simple::get ("http://localhost:8080/assets/include/fasciculatum/page-header.html");}



