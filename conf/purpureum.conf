# Default glyph settings
[TRACK DEFAULTS]
glyph         = generic
height        = 8
bgcolor       = blue
fgcolor       = blue
label density = 25
bump density  = 100
balloon hover = <b>$name</b> is a $type spanning $ref from $start to $end. Click for more details. 


### TRACK CONFIGURATION ####
[Genesoverview:overview]
feature      = "gene"
glyph        = box
fgcolor      = steelblue
bgcolor      = steelblue
height       = 5
base         = 1
label        = 0
maxdepth     = 0
key          = Genes Overview
citation     = Overview of the genes located in the 100 kbp genomic region containing the selected sequence.


[Gene]
feature      = "gene"
glyph        = arrow
linewidth    = 3
base         = 1
maxdepth     = 0
fgcolor      = purple
link         = /purpureum/gene/$name
key          = Genes
category     = Purpureum Genes

